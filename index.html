<!DOCTYPE html>
<html>
	<body>

	<h1>The Table Generator</h1>

	<p id="multiply"></p>
	
		<script>

		var x = 1;

		var text = "";
		var i = 0;
		while (i<101){
			text += "<br>" + i + " x " + x + " = " + i * x ;
			i++;
		}

		document.getElementById("multiply").innerHTML = text;

		</script>

	</body>
</html>
