<!DOCTYPE html>
<html>
	<body>

	<h1>The Table Generator</h1>

	<p id="row1"></p>

	<p id="demo"></p>
	
		<script>
		var x = 2;

		var text = "";
		var i = 0;
		while (i<11){
			text += "<br>" + i + " x " + x + " = " + i * x ;
			i++;
		}
		document.getElementById("demo").innerHTML = text;
		</script>

	</body>
</html>
