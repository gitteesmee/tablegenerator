<!DOCTYPE html>
<html>
	<body>

	<h1>The Table Generator</h1>

			<input id="numb">

			<button type="button" onclick="myFunction()">Submit</button>

			<p id="txt2"></p>
	
	<p id="multiply"></p>
	
		<script>

		function myFunction() {
		var y;
		var txt;
		var txt2;

		y = document.getElementById("numb").value;

		if (isNaN(y)) {
			txt = 1;
			txt2 = "Input is not valid, put in a number please.";
		} else {
			txt = y;
			txt2 = "";
			}

		document.getElementById("txt2").innerHTML = txt2;

		var x = txt;

		var text = "";
		var i = 0;
		while (i<101){
			text += "<br>" + i + " x " + x + " = " + i * x ;
			i++;
		}

		document.getElementById("multiply").innerHTML = text;

		}

		</script>

	</body>
</html>
